    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .full-width-container {
            width: 100vw;
            margin: 0;
            padding: 0;
            
        }

        .reliance-cards .card {
            border-radius: 10px;
        }

        .reliance-cards .card:hover {
            transform: none;
        }

        .offer .card:hover {
            transform: none;
        }

        .card img {
            width: auto;
            height: auto;
            border-radius: 0;
        }

        .card {
            width: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 0;
        }

        .card:hover {
            transform: scaleX(1.1) scaleY(1.1);
            transform-origin: center top;
            transition: transform 0.3s ease-in-out;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 5px solid transparent;

        }

        .section-heading {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .full-width-container .wide-image {
        width: 100%; /* Make the image stretch to 100% of the container width */
        height: auto; /* Maintain aspect ratio */
        border-radius: 0;
    }
    </style>
</head>
