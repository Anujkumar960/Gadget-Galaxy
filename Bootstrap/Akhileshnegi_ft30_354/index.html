            padding-right: 15px;

        }

        .reliance-cards .card {
            border-radius: 10px;
        }

        .reliance-cards .card:hover {
            transform: none;
        }

        .offer .card:hover {
            transform: none;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 0;
        }

        .card {
            width: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 0;
        }

        .card:hover {
            transform: scaleX(1.08) scaleY(1.08);
            transform-origin: center top;
            transition: transform 0.3s ease-in-out;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 5px solid transparent;

        }

        .section-heading {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
