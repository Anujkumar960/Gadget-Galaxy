  <div class="banner"><img src="./assetes/Samsung-Galaxy-S24-Carousel-Banner-Watch-tonight-16-01-2024-D.avif" alt="banner"></div>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="z-index: 0;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="./assetes/Digital-Harvest-Fest-Banner-D-1-.avif" class="d-block w-100" alt="Digital Harvest Fest Banner">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="./assetes/OnePlus-CE3-Lite-1365x260-copy-7-.avif" class="d-block w-100" alt="OnePlus-CE3-Lite-1365x260-copy-7">

      </div>
      <div class="carousel-item">
        <img src="./assetes/Digital-Kitchen-Festival-D-1-.avif" class="d-block w-100" alt="Digital-Kitchen-Festival">
      </div>
      <div class="carousel-item">
        <img src="./assetes/TV-Banner-01-1365x260-1-.avif" class="d-block w-100" alt="TV-Banner">
      </div>
      <div class="carousel-item">
        <img src="./assetes/SoundBar-Banner.avif" class="d-block w-100" alt="SoundBar">
      </div>
      <div class="carousel-item">
        <img src="./assetes/Air-Purifier-1365x260.avif" class="d-block w-100" alt="Air-Purifier">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
  <div class="bottom"></div>
